<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Card</title>
		<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="detalItemStyle.css" />
	</head>
	<body>
		<div class="card">
            <a href="/">0
			<span class="like"><i class='bx bx-heart'></i></span>
            </a>
            <a href="/">
			<span class="cart"><i class='bx bx-cart-alt' ></i></span>
            </a>
            <div class="card__img">
				<img src="https://image.uniqlo.com/UQ/ST3/AsianCommon/imagesgoods/450731/item/goods_09_450731.jpg?width=1600&impolicy=quality_75" alt="" />
			</div>
			<h2 class="card__title" id="card__title"></h2>
			<p class="card__price" id="card__price"></p>
			<div class="card__size">
				<h3>Size:</h3>
				<span id="size"></span>
			</div>
            <p>&ensp;</p>
            <div class="card__size">
				<h3>Materian</h3>
				<span id="materian"></span>
			</div>
			<div class="card__color">
				<h3>Color:</h3>
				<span class="black"></span>
			</div>
			<div class="card__action">
                <a href="/">
                    <button >Sửa</button>
                </a>
                <a href="/">
                    <button >Xóa</button>
                </a>
			</div>
		</div>

        <script>
        	document.getElementById("materian").innerHTML = "Len";
        	document.getElementById("size").innerHTML = "X";
        	document.getElementById("card__price").innerHTML = "$99";
        	document.getElementById("card__title").innerHTML = "Áo len cổ cao";
        </script>
	</body>
</html>
