<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Card</title>
		<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="detalItemStyle.css" />
		<script>
			//read Query Strings
			const url = window.location.href;
            const searchParams = new URL(url).searchParams;
			
            const values = new URLSearchParams(searchParams).values();
            const data = Array.from(values);
		</script>
		<script>
			//corver data from array to object
			const [id, productname,intro,typeproduct, price, sell, brand,size, image, material] = data;
			const objData = {id, productname,intro,typeproduct, price, sell, brand,size, image, material};
			console.log('objdata', objData);

			const params = new URLSearchParams(objData);
    		const queryString = params.toString();
    		const query = '/edit.html?' + queryString;

		</script>
	</head>
	<body>
		<div class="card" style="height: 700px;">
            <a href="/">0
			<span class="like"><i class='bx bx-heart'></i></span>
            </a>
            <a href="/">
			<span class="cart"><i class='bx bx-cart-alt' ></i></span>
            </a>
            <div class="card__img">
				<img id="card__img" alt="" />
			</div>
			<h2 class="card__title" id="card__title"></h2>
			<p class="card__price" id="card__price"></p>
			<div>
				<p class="card__intro" id="card__intro"></p>
			</div>
			<p>&ensp;</p>
			<p>&ensp;</p>
			<div class="card__size">
				<h3>Size:</h3>
				<span id="size"></span>
			</div>
            <p>&ensp;</p>
            <div class="card__size">
				<h3>Materian</h3>
				<span id="materian"></span>
			</div>
			<div class="card__color">
				<h3>Color:</h3>
				<span class="black"></span>
			</div>
			<div class="card__action">
                <a id="edit">
                    <button >Sửa</button>
                </a>
                <a id="delete" >
                    <button id="btnDelete" onclick="delete(id)" >Xóa</button>
                </a>
			</div>
		</div>
        <script>
			 // set default value
        	document.getElementById("materian").innerHTML = data[9];
        	document.getElementById("size").innerHTML = data[7];
        	document.getElementById("card__price").innerHTML = "$" + data[4];
			document.getElementById("card__intro").innerHTML = data[2];
        	document.getElementById("card__title").innerHTML = data[1];
			document.getElementById("card__img").src= data[8];
			// set href for button Xóa
			document.getElementById('delete').href = "/delete/" + data[0];
			document.getElementById('edit').href = query;
        </script>
	</body>
</html>
